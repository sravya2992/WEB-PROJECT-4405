        <form action="./Submission.html">
            <center>
                <font size="4"><b>Regiatration Form</b></font>
            </center>
                First Name : <input type="text" name="fname" autofocus><br><br>
                Last Name : <input type="text" name="lname"><br><br>

                Gender : <br><input type="radio" name="Male" value="M">Male<br>
                <input type="radio" name="Female" value="F">Female<br><br>
                Email : <input type="email"><br><br>
                Phone Number : <input type="tel" pattern="[0-9]{10}" title="It's a ten digit number"><br><br>
                Languages Known : <br><br>
                <input type="checkbox" value="Eng">English<br><br>
                <input type="checkbox" value="Tel">Telugu<br><br>
                <input type="checkbox" value="Hin">Hindi<br><br>
                Place : <br><br>
                <select name="place">
                    <option value="Hyd">Hyderabad</option>
                    <option value="Vjw">Vijayawada</option>
                    <option value="ban">Bangalore</option>
                </select><br><br>
                <input type="submit">
